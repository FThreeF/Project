<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Атвошкола</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__logo">
                    <img src="Img/Icon/Logo.svg" alt="">
                </div>
                <nav class="menu header__menu">
                    <a href="#" class="menu__item">О программе</a>
                    <a href="#" class="menu__item">Цены</a>
                    <a href="#" class="menu__item">CMR заказ</a>

        </header>

        <div class="demo">
            <div class=" container demo__container">
                <div class="demo__block">
                    <div class="">

                    </div>
                    
                    <form action="" class="demo__form">

                    </form>
                </div>
                <div class="demo__block">
                    <img src="img/imageOne.png" alt="" class="demo__image" width="300px">
                </div>
            </div>
            
        </div>
